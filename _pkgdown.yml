url: https://eurocontrol.github.io/pbwg-eurocontrol/

template:
  bootstrap: 5

authors:
  Performance Review Unit (PRU):
    href: https://www.eurocontrol.int
    email: pru-support@eurocontrol.int
  EUROCONTROL:
    href: https://www.eurocontrol.int
    html: "<img src='https://ansperformance.eu/nvctr/reference/figures/euctrl-logo-wide.svg' width=112 alt='EUROCONTROL logo'>"

reference:
- title: Network-wide traffic counts
  desc: >
    NM area counts by wake turbulence and market segment, plus raw DAIO daily totals.
  contents:
  - pbwg_weight_segment_tfc_counts
  - pbwg_market_segment_tfc_counts
  - pbwg_daio

- title: Regional summaries (EUR / CHN-EUR)
  desc: >
    Daily roll-ups that merge DAIO, H/M/L, and market segments, with diagnostics.
  contents:
  - pbwg_traffic_summary
  - pbwg_chn_summary

- title: Airport-level APDF
  desc: >
    APDF pulls for one or more airports, returning raw movement rows or daily summaries with H/M/L and domestic flags.
  contents:
  - pbwg_apdf_fetch_airport_raw
  - pbwg_apdf_daily_airport_movements

- title: Punctuality (from CODA AODF)
  desc: >
    On-time performance extracts bucketed by <=15 min vs >15 min delays for selected airports/years.
  contents:
  - pbwg_otp_punctuality

- title: Dataset exporters
  desc: >
    Convenience wrapper to pull and persist CHN-EUR datasets in one call.
  contents:
  - fetch_chn_eur_datasets
